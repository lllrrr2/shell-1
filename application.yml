      ql_name: 青龙节点1
      #提交青龙CK上限数量(默认最多40个)
      ck_count: 40
      # 提交青龙Wskey上限数量(默认最多40个)
      wskey_count: 40
      # 建议一个青龙一个WxPusher 应用
      appToken:

  title: 京东短信车
  # 公告
  notice: 为提高账户的安全性，请关闭京东免密支付。下载以下APP并登陆你的账号： 京东、京喜、京东金融、京东极速版。
  # 多容器请按照注释部分（要对齐符号-才是正确的格式）
  containers:
    # 青龙域名或者ip(直接填写ip或者域名，不带http和/)
